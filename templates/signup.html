<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f7f7f7;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .signup-container {
        max-width: 450px;
        margin: 80px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      .signup-container h2 {
        color: #333;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
      }
      .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
        box-shadow: none;
        transition: border 0.3s ease;
      }
      .form-control:focus {
        border-color: #0056b3;
        box-shadow: 0 0 8px rgba(0, 86, 179, 0.3);
      }
      .form-label {
        font-size: 1rem;
        font-weight: 600;
        color: #555;
      }
      .btn-primary {
        background-color: #0069d9;
        border-color: #0062cc;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 8px;
        padding: 12px;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      .footer {
        text-align: center;
        margin-top: 40px;
        font-size: 14px;
        color: #777;
      }
      .footer a {
        text-decoration: none;
        color: #0069d9;
      }
      .footer a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="signup-container">
        <h2>Retail Analytics - Group 54</h2>
        <form method="POST" action="/signup">
          <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-4">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Signup</button>
        </form>
      </div>
    </div>

    <div class="footer">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
